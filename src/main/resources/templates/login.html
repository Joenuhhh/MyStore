    <title>login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .intro {
            color: rgb(170, 170, 255);
        }
    </style>
</head>
<body>
    <th:block th:fragment="content">
        <!-- This is the content that should replace the placeholder in the layout -->
        <div class="container my-5">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <h3 class="intro">Login Form</h3>
                        <br>
                        <form th:action="@{/dohome}" th:object="${loginModel}" method="post">
                            <div class="mb-3">
                                <input type="text" class="form-control" th:field="*{username}" placeholder="User Name" required>
                                <br>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                                <br>
                                <button type="submit" class="btn btn-outline-info">Submit</button>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
<div th:fragment="footer">
    <p class="alert alert-primary fixed-bottom" style="background-color: rgb(170, 170, 255); color: white; font-size: 14px;">
        Copyright 2023 all rights reserved.
    </p>
</div>
